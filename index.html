<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="images/logo.svg" />
    <title>Ice Cream Sundae</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <div id="app" >
      <!-- header start -->
      
      <header>
        <div class="container react" id="header">
          <div>
            <img class="logo" v-bind:src="logo" alt="Logo" />
          </div>
          <div class="textRight">
            <img src="images/vue.svg" alt="Vue" class="vueLogo" /><strong
              >Vue Js</strong
            >
          </div>
        </div>
      </header>
      <!-- header end -->

      <!-- body start -->
      <div class="mainBody " id="body">
        <div class="container " id="iceCreamBuilder">
          <!-- icecream start -->
          <div>
            <div class="icecream " id="icecream">
              <p class="cone"></p>
              <!-- <p>Please start adding scoops</p> -->
              <div class="scoop" v-for="cartItem in cart" :class="cartItem.name.toLowerCase()"></div>
             
              <div class="cherry" v-if="cart.length> 0"></div>
              <div class="question" v-else ></div>
            </div>
          </div>
          <!-- ice cream end -->

          <!-- builder start -->
          <div class="" id="builder">
            <div class="builder">
              <h3>Build your cool Ice Cream
                 <span class="quantity" :style="cart.length=== 0 ?{color:'red'}:{color:'green'}">{{cart.length}}</span>
              </h3>
              <!-- items start -->
              <div class="" id="items">
                <ul>
                  <!-- item start -->
                  <li class="item" :key="flavor.id" v-for="flavor in flavors">
                    <span>{{flavor.name}}</span>
                   
                    <div class="right">
                      <button type="button" class="plus rounded" v-on:click="addToCart(flavor.id)">+</button>
                      <button type="button" class="minus rounded" @click="removeFromCart(flavor.id)">-</button>
                    </div>
                  </li>
                  <!-- item end -->              
                </ul>
              </div>
              <!-- items end -->

              <!-- total price start -->
              <div class="total " id="total">
                <div>Total Price</div>
                <div>{{total}} Tk</div>
              </div>
              <!-- total price end -->
              <button type="button" onclick="next()" class="order rounded">
                Add to Cart
              </button>
            </div>

            <!-- modal start -->
            <div class="" id="modal"  style="display:none">
              <div class="backdrop" onclick="removeModal()"></div>
              <div class="modalBody">
                <div class="formContainer " id="orderForm">
                  <h1>Complete the form below and hit submit</h1>
                  <form class="orderForm">
                    <ul>
                      <li>
                        <input
                          type="text"
                          name="name"
                          class="fieldStyle fieldSplit alignLeft"
                          placeholder="Name"
                        />
                        <input
                          type="text"
                          name="phone"
                          class="fieldStyle fieldSplit alignRight"
                          placeholder="Phone no."
                        />
                      </li>
                      <li>
                        <input
                          type="text"
                          name="email"
                          class="fieldStyle fieldFull"
                          placeholder="Email"
                        />
                      </li>
                      <li>
                        <textarea
                          name="address"
                          class="fieldStyle"
                          placeholder="Address"
                        ></textarea>
                      </li>
                      <li>
                        <input type="submit" value="Submit Order" />
                      </li>
                    </ul>
                  </form>
                </div>
              </div>
            </div>
            <!-- modal end -->
          </div>
          <!-- builder end -->
        </div>
      </div>
      <!-- body end -->

      <!-- footer start -->
      <footer>
        <div class="container " id="footer">
          <div>
            Copyright &copy;2022.
          </div>
          <div class="textRight">
            Built with <span class="red">&hearts;</span> by
            <a
              href="https://vuejs.org/"
              target="_blank"
              >Create Vue App</a
            >
          </div>
        </div>
      </footer>
      <!-- footer end -->
    </div>

    <script src="./main.js"></script>
    <script></script>
  </body>
</html>
